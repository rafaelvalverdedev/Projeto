<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tv.css">
    <title>APP IPTV - TV</title>
</head>

<body>
    <div class="container_tv">
        <div class="topo_area">
            <div class="topo_area_logo">
                <img src="assets/image/logo_roxo.png" alt="Logo Roxo" class="logo_tela_inicio" width="90px;" />
            </div>

            <div class="topo_button">
                <button class="button_tv">TV</button>
                <button class="button_filmes">Filmes</button>
                <button class="button_series">Séries</button>
            </div>
        </div>
        <div class="esq_area">
            <div class="input_canais">
                <input type="text" class="form_busca_inicio" placeholder="Busca..." style="vertical-align: middle;">
            </div>
            <button class="button_canais">TODOS OS CANAIS</button>
            <button class="button_canais">FAVORITOS</button>
            <button class="button_canais">Futebol</button>
            <button class="button_canais">Esportes</button>
            <button class="button_canais">Filmes e Séries</button>
            <button class="button_canais">Abertos</button>
            <button class="button_canais">Cutura e Variedades</button>
            <button class="button_canais">Notícias</button>
            <button class="button_canais">Infantil</button>
            <button class="button_canais">Shows</button>
        </div>
    </div>
</body>

</html>
