<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/inicio.css">
    <title>APP IPTV</title>
</head>

<body>

    <div class="container_inicio">
        <div class="topo_area">
            <div class="topo_area_busca">
                <img src="assets/image/mic.png" width="60px" alt="Microfone de Busca" style="vertical-align: middle;">
                <input type="text" class="form_busca_inicio" placeholder="Busca..." style="vertical-align: middle;">
            </div>
            <div class="topo_area_logo">
                <img src="assets/image/logo_roxo.png" alt="Logo Roxo" class="logo_tela_inicio" />
            </div>
            <div class="topo_area_config">
                <img src="assets/image/settings.png" width="60px" alt="Configurações">
                <img src="assets/image/user.png" width="60px" alt="Perfil">
            </div>
        </div>

        <div class="aovivo_area efeito-vidro">
            <img src="assets/image/desktop.png">
            <br>
            AO VIVO
        </div>
        <div class="filmes_area efeito-vidro">
            <img src="assets/image/video.png">
            <br>
            <br>FILMES
        </div>
        <div class="serie_area efeito-vidro">
            <img src="assets/image/series.png">
            <br>
            <br>SÉRIES
        </div>
        <div class="data_area">
            <a class="hora">12:00 </a>
            <a class="data"> Sexta-feira, 12 Jan </a>
        </div>
    </div>

</body>

</html>
